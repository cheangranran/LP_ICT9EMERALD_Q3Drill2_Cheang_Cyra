    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PRACTICE ACITITY</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

        <style> 

        .title { 
            color: #fff7e6;
            padding: 10px;
            border-radius: 16px;
            width: 100%;
            text-align: center;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size:larger;
            margin-bottom: 2px;
        }

        .instructions { 
            color: #fff7e6;
            cursor: pointer;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: medium;
            font-weight: bold;
        }

            body{
                font-family: Georgia, 'Times New Roman', Times, serif;
                background-color: #fff7e6;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin:0;
            }

            form{
                background-color: #212842;
                padding: 30px 25px;
                border-radius: 10px;
                width: 380px;
            }

            label{
                display: block;
                margin-bottom: 8px;
                font-weight: bold;
                color: #fff7e6;
            }

            .form-control { 
                width: 100%;
                padding: 12px;
                border: 1px solid #fff7e6;
                border-radius: 6px;
                box-sizing: border-box;

            }

        
            button {
                width: 100%;
                padding: 12px;
                border-radius: 6px;
                background: #fff7e6;  
                color:#212842 ;
                font-size: 16px;
                cursor: pointer;
                font-family: 'Times New Roman', Times, serif;
                font-weight: bolder;
            }

            #result {
                margin-top: 20px;
                font-weight: bold;
                text-align: center;
                color: #212842;
                border-radius: 6px;
                background-color: #fff7e6 ;
            }

        
        </style>

    </head>
    <body>


        
        <form> 
            <div class="calcu">
        
        <div class="title text-center"> Basic Calculator ver 2.0 <br> _______________ </div>
        <div class="instructions" onclick="istoggle()" style="text-align: center;"> instructions </div>

        <br> 

    <div class="instructions" id="instructions" hidden>
        <ul>
            <li>Enter first number</li>
            <li>Enter second number</li>
            <li>Click "Answer" to see the difference</li>
            <br> 
        </ul>
    </div>


            <label> Enter 1st Number: </label>
            <input type="number" class="form-control" id="num1" placeholder="enter any number from 0 to 100"> 

            <label> Enter 2nd Number: </label>
            <input type="number" class="form-control" id="num2" placeholder="enter any number from 0 to 100"> 

            <br> 
            <br> 


            <button type="button" class="btn btn-success" onclick="emeraldminus()" style="background-color:#fff7e6; color:#212842; font-weight:bold;">  Answer</button>
            <div id="result"> Answer will show here</div>

        </form>
        
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <script> 
        function emeraldminus() {
            let em1 = document.getElementById("num1").value;
            let em2 = document.getElementById("num2").value;
            let ops =Number(em1) - Number(em2); 

    document.getElementById("result").innerHTML = "The difference is" + ops;
    } 

    function istoggle() {
        document.getElementById("instructions").hidden =
            !document.getElementById("instructions").hidden;
    } 



    </script>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script> 

    </body>
    </html>
